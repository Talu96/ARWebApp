<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="myModel" src="https://raw.githubusercontent.com/Talu96/ARWebApp/master/rose.obj"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/Talu96/ARWebApp/master/pattern-Immagine.patt">
            <!--<a-marker type='barcode' value='6'>-->
            <a-entity obj-model="obj: #myModel" scale="0.02 0.02 0.02">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
